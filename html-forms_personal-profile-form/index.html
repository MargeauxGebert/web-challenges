<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <form>
      <p>We want to get to know you! Please enter your personal Information.</p>
      <fieldset>
        <legend>Personal Information</legend>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required />

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required />

        <label for="birthday">Your Birthday:</label>
        <input type="date" id="birthday" required />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>

        <label for="favourite-colour">Your favourite colour:</label>
        <input type="color" id="favourite-colour" value="#E5430F" />

        <label for="favourite-pet">What's your favourite pet?</label>
        <select id="favourite-pet">
          <option>--Please choose an option---</option>
          <option>Dogcat</option>
          <option>Piranha Whale</option>
          <option>Stegosaurus</option>
          <option>Chicken Turtle</option>
          <option>--none of the listed--</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
